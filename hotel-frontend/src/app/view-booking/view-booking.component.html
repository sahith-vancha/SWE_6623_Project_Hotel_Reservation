<head>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="navbar" id="navbar">
        <nav>
            <ul>
                <a href="../home"><li> Home </li></a>
                <a href="../booking"><li> Booking </li></a>
                <a href="../viewbooking"><li> View Bookings </li></a>
                <a href="../"><li> Login </li></a>
            </ul>
        </nav>
      </div>
<div class="container">
    <div class="row">
               <div id="custom-search-input">
                                <div class="input-group col-md-12" style="text-align: center">
                                    <input type="text" class="search-query" placeholder="Search With customer ID "  name="customerId" [(ngModel)]="customerId"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" (click)="findBookingByCustomerId()">
                                            <span class=" glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                </div>
    </div>
</div>

<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>bookingId</th>
            <th>checkIn</th>
            <th>checkOut</th>
            <th>customerId</th>
            <th>guests</th>
            <th>hotel</th>
            <th>roomType</th>
            <th>price</th>

            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of booking">
            <td>{{book.bookingId}}</td>
            <td>{{book.checkIn}}</td>
            <td>{{book.checkOut}}</td>
            <td>{{book.customerId}}</td>
            <td>{{book.guests}}</td>
            <td>{{book.hotel}}</td>
            <td>{{book.roomType}}</td>
            <td>{{book.price}}</td>

            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteBooking(book.bookingId)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          </tr>
    </tbody>
    </table>
    </div>
</div>
</body>
