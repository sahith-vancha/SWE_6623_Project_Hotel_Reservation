<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<body>
<div class="container">
<form class="ccjs-card">
  
  <div class="row">
    <h4>Payment Details</h4>
    <div class="input-group" >
      <input type="radio" name="payment-method" value="card" id="payment-method-card" checked="true"/>
      <label for="payment-method-card"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
      <input type="radio" name="payment-method" value="paypal" id="payment-method-paypal"/>
      <label for="payment-method-paypal"> <span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
    </div>
    
    <div class="input-group input-group-icon" class="col-half">
      
          <input class="ccjs-number" name="cc-number" placeholder="•••• •••• •••• ••••"/>
      <div class="input-icon"><i class="fa fa-credit-card"></i></div>
    </div>
    <div class="col-half">
      <select class="ccjs-hidden-card-type" name="card-type">
        <option class="ccjs-amex" value="amex">American Express</option>
        
        <option class="ccjs-mastercard" value="mastercard">MasterCard</option>
        <option class="ccjs-visa" value="visa">Visa</option>
        <option class="ccjs-discover" value="discover">Discover</option>
        
      </select>
    </div>
    <div class="col-half">
      <div class="input-group input-group-icon">
        <input class="security" class="ccjs-csc" name="csc" placeholder="•••"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
    </div>
    <div class="col-half">
      <div class="input-group">
        <select class="ccjs-month" name="month">
          <option selected="" disabled="">MM</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select class="ccjs-year" name="year">
          <option selected="" disabled="">YY</option>
                  <option value="15">2025</option>
                  <option value="16">2026</option>
                  <option value="17">2027</option>
                  <option value="18">2028</option>
                  <option value="19">2029</option>
                  <option value="20">2030</option>
                  <option value="21">2031</option>
                  <option value="22">2032</option>
                  <option value="23">2033</option>
                  <option value="24">2034</option>
                  <option value="25">2035</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <h4>Terms and Conditions</h4>
    <div class="input-group">
      <input type="checkbox" id="terms"/>
      <label for="terms">I accept the terms and conditions </label>
    </div>
  </div>
</form>
<button  type="button">Checkout</button>
</div>
